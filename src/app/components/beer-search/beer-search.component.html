<div class="wrapper m-5">
  <div class="container">
    <div class="row height d-flex justify-content-center align-items-center">
      <div class="col-md-8">
        <div class="search">
          <i class="fa fa-search"></i>
          <input type="text" class="form-control" placeholder="Busca tu cerveza" [(ngModel)]="beerWrite" (ngModelChange)="filterBeers($event)">
          <button class="btn btn-primary">Buscar</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-4 mt-5" *ngFor="let beer of filteredBeers | paginate: { itemsPerPage: 6, currentPage: pages }">
        <div class="card">
          <div class="card-body d-flex justify-content-center align-items-center flex-column">
            <img class="card-img-top image-title" src="{{beer.image_url}}" alt="Card image cap">
            <h5 class="card-title">{{ beer.name }}</h5>
            <p class="card-text">{{beer.description | slice:0:150}}...</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-center mt-3">
            <pagination-controls (pageChange)="pages = $event"></pagination-controls>
        </div>
    </div>
  </div>
</div>
